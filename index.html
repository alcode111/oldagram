<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width">
            <title>Oldagram</title>
            <link rel="stylesheet" href="index.css">
        </head>

        <body>
            <div class="main-container" id="post-container">
                <header>
                    <div class="container header-container">
                        <span class="logo">Oldagram</span>
                        <span class="profile-img-container"><img src="images/profile.png" alt="user picture" class="profile-pic"></span>
                    </div>
                </header>

                <main>
                    <section class="name-location">
                        <div class="name-location-container">
                            <span class="avatar-van-gogh-container"><img src="images/avatar-vangogh.jpg" alt="avatar of van gogh" class="avatar-van-gogh"></span>
                            <div class="name-location-small-container">
                                <p class="name">Vincent van Gogh</p>
                                <p class="location">Zudert, Netherlands</p>
                            </div>
                        </div>
                    </section>
                </main>
            </div>

            <script src="index.js"></script>
        </body>
    </html>
